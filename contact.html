<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner Contact Form</title>
    <link rel="icon" type="image/x-icon" href="Posh favicon.jpg">
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">PoshWeddings</a>
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Venues</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Login</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">Vendors</a>
                    <div class="dropdown-content">
                        <a href="#">Bridal wears</a>
                        <a href="#">Photographers</a>
                        <a href="#">Makeup</a>
                        <a href="#">Mehndi</a>
                        <a href="#">Many more...</a>
                    </div>
                </li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <br>
    <div style="background-color: #eba8c2;" class="container">
        <h1>Wedding Planner Contact Form</h1>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="wedding_date">Wedding Date:</label>
            <input type="date" id="wedding_date" name="wedding_date" required>
            
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>
            
            <label for="comments">Additional information:</label>
            <textarea id="comments" name="comments" rows="2"></textarea>
            <br>
            <button type="submit" class="submit-button">Submit</button>
        </form>  
    </div>
    <br>  
</body>
</html>
